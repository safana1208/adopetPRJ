<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adoption Form</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Inconsolata&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="form-title">Adoption Questionnaire</h1>
    <p class="form-description">üìù Your answers will help us ensure every pet finds a safe and loving home.</p>

    <form id="adoption-form">

      <label for="reason">Why do you want to adopt a pet?</label>
      <input type="text" id="reason" name="reason" class="input" required />

      <label for="travelPlan">What would you do if you had to travel abroad or be away for an extended time?</label>
      <input type="text" id="travelPlan" name="travelPlan" class="input" required />

      <label>Do you have previous experience with pets?</label>
      <div class="radio-group">
        <label><input type="radio" name="experience" value="yes" required /> Yes</label>
        <label><input type="radio" name="experience" value="no" /> No</label>
      </div>

      <label>Do you currently have any other pets at home?</label>
      <div class="radio-group">
        <label><input type="radio" name="hasPets" value="yes" required /> Yes</label>
        <label><input type="radio" name="hasPets" value="no" /> No</label>
      </div>

      <label for="otherPets">If yes, what kind?</label>
      <input type="text" id="otherPets" name="otherPets" class="input" />

      <label>Do you live in an apartment or a house with a yard?</label>
      <div class="radio-group">
        <label><input type="radio" name="homeType" value="apartment" required /> Apartment</label>
        <label><input type="radio" name="homeType" value="yard" /> House with yard</label>
        <label><input type="radio" name="homeType" value="other" /> Other</label>
      </div>

      <label for="age">How old are you?</label>
      <input type="number" id="age" name="age" class="input" min="0" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- ◊ß◊ï◊ë◊• ◊î÷æJS ◊î◊ó◊ô◊¶◊ï◊†◊ô -->
  <script src="js/adoption-form.js"></script>
</body>
</html>
