<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdoPet - Register</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica&family=Sansita+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="register-title">
      Your perfect pet is just <br /> one click away 🐶🐱
    </h1>

    <input type="text" placeholder="First name" class="input" id="firstNameInput" />
    <input type="text" placeholder="Last name" class="input" />
    <input type="text" placeholder="Enter your phone" class="input" />
    <input type="password" placeholder="Password" class="input last-input" />

    <!-- כפתור שמירה ומעבר לשאלון -->
    <button id="register-btn" class="go-to-questions">Start Questionnaire</button>

    <div class="social-login">
      <a href="https://www.facebook.com/" class="social-item" target="_blank">
        <img src="assets/facebook.png" alt="Facebook" />
        <span>Log in with Facebook</span>
      </a>

      <a href="https://accounts.google.com/" class="social-item" target="_blank">
        <img src="assets/gmail.png" alt="Gmail" />
        <span>Log in with gmail</span>
      </a>
    </div>
  </div>

  <script>
    const BASE_URL = "https://adopet-server.onrender.com"; 

    document.getElementById("register-btn").addEventListener("click", function (e) {
      e.preventDefault();

      const inputs = document.getElementsByClassName("input");
      const firstName = inputs[0].value.trim();
      const phone = inputs[2].value.trim();
      const password = inputs[3].value.trim();

      if (!firstName || !phone || !password) {
        alert("Please fill in all required fields.");
        return;
      }

      fetch(`${BASE_URL}/api/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ firstName, phone, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem("userFirstName", firstName);
            localStorage.setItem("clientName", firstName);
            window.location.href = "questions.html";
          } else {
            alert("Registration failed: " + data.message);
          }
        })
        .catch(err => {
          console.error("Registration error:", err);
          alert("Server error");
        });
    });
  </script>
</body>
</html>
