<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Questions</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Sansita+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #E8F8F2;
      font-family: 'IM Fell DW Pica', serif;
      font-size: 18px;
    }

    .greeting {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    p {
      margin: 0 0 5px;
      font-weight: normal;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: normal;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
      background-color: #f0f0f0;
    }

    .arrow-btn {
      font-size: 30px;
      border: none;
      background: none;
      cursor: pointer;
      margin-top: 30px;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="greeting">Hey <span id="userName">Name</span>💖</div>
  <div class="title">Pet Recommendation Questionnaire 🐾</div>

  <form class="questionnaire-form">
    <div>
      <p>What type of pet are you looking for?</p>
      <label><input type="radio" name="type" value="dog"> Dog</label>
      <label><input type="radio" name="type" value="cat"> Cat</label>
      <label><input type="radio" name="type" value="any"> No preference</label>
    </div>

    <div>
      <p>What is your preferred pet age?</p>
      <label><input type="radio" name="age" value="kitten"> Puppy/Kitten</label>
      <label><input type="radio" name="age" value="adult"> Adult</label>
      <label><input type="radio" name="age" value="senior"> Senior</label>
    </div>

    <div>
      <p>Do you prefer a specific breed or are you open to mix breed pets?</p>
      <label><input type="radio" name="breed" value="specific"> I prefer a specific breed</label>
      <input type="text" name="breed-name" placeholder="Enter breed" />
      <label><input type="radio" name="breed" value="mixed"> I’m open to mixed breed pets</label>
    </div>

    <div>
      <p>What size of pet do you prefer?</p>
      <label><input type="radio" name="size" value="small"> Small</label>
      <label><input type="radio" name="size" value="medium"> Medium</label>
      <label><input type="radio" name="size" value="large"> Large</label>
    </div>

    <div>
      <p>Do you care if the cat / dog sheds fur?</p>
      <label><input type="radio" name="fur" value="low"> Yes, I prefer low shedding</label>
      <label><input type="radio" name="fur" value="dont-mind"> No, I don't mind shedding</label>
    </div>

    <button type="submit" class="arrow-btn">➜</button>
  </form>

  <script>
    // הכנסת השם לשורת הברכה
    const storedName = localStorage.getItem("userFirstName");
    if (storedName) {
      document.getElementById("userName").textContent = storedName;
    }

    // שמירת התשובות והעברה ל־pets.html
    const form = document.querySelector(".questionnaire-form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const answers = {
        type: form.type.value,
        age: form.age.value,
        breed: form.breed.value,
        breedName: form["breed-name"].value.trim(),
        size: form.size.value,
        fur: form.fur.value,
      };

      localStorage.setItem("questionnaireAnswers", JSON.stringify(answers));
      window.location.href = "pets.html";
    });
  </script>
</body>
</html>
